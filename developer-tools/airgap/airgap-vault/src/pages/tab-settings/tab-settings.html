<ion-header no-border>
  <ion-navbar color="secondary">
    <ion-title>{{ 'tab-settings.title' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-label>{{ 'tab-settings.information_label' | translate }}</ion-label>

    <ion-item no-lines detail-push (click)="about()">
      <ion-icon md-name="info" item-start color="dark"></ion-icon>
      {{ 'tab-settings.about' | translate }}
    </ion-item>
    <ion-item no-lines detail-push (click)="pasteClipboard()">
      <ion-icon name="return-right" item-start color="dark"></ion-icon>
      {{ 'tab-settings.paste-from-clipboard_label' | translate }}
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-label>{{ 'tab-settings.secrets_label' | translate }}</ion-label>
    <ng-container *ngFor="let secret of (secrets | async)">
      <secret-item [secret]="secret" (click)="goToEditSecret(secret)"></secret-item>
    </ng-container>
    <ion-row padding-top justify-content-end>
      <button default ion-button color="secondary" (click)="goToNewSecret()" round icon-left>
        <ion-icon name="add"></ion-icon>
        {{ 'tab-settings.add-settings_label' | translate }}
      </button>
    </ion-row>
  </ion-list>
</ion-content>
