<!-- For translations to work, the "tabTitle" needs to start with a space. -->
<!-- https://forum.ionicframework.com/t/tabs-tabtitle-not-translate/65923/6 -->
<ion-tabs>
  <ion-tab tabIcon="list" [root]="tabWallets" tabTitle=" {{'tabs.wallets'|translate}}"></ion-tab>
  <ion-tab tabIcon="barcode" [root]="tabScan" tabTitle=" {{'tabs.scanner'|translate}}"></ion-tab>
  <ion-tab tabIcon="settings" [root]="tabSettings" tabTitle=" {{'tabs.settings'|translate}}"></ion-tab>
</ion-tabs>
