<ion-header transparent no-border>
  <ion-navbar transparent>
    <ion-title>
      <p ion-text color="white">{{ 'social-recovery-validate-share.title' | translate }}</p>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="colored-background">
  <p padding-horizontal>{{ 'social-recovery-validate-share.text' | translate }}</p>
  <verify-key
    *ngIf="shares"
    #verify
    [secret]="shares[currentShare]"
    (onComplete)="onComplete($event)"
    (onContinue)="onContinue($event)"
  ></verify-key>
</ion-content>

<ion-footer no-border color="primary">
  <progress-footer
    [rightEnabled]="validated"
    [progress]="currentShare * 2 + 1"
    [maxProgress]="shares.length * 2"
    [rightAction]="next.bind(this)"
    [rightLabel]="shares.length - 1 === this.currentShare ? 'Finish' : 'Next'"
  ></progress-footer>
</ion-footer>
