<ion-content class="colored-background" padding>
  <ion-slides>
    <ion-slide>
      <ion-row padding-vertical text-left>
        <h1 [innerHTML]="'distribution-onboarding.ask-permission.heading' | translate"></h1>

        <p>{{ 'distribution-onboarding.ask-permission.text' | translate }}</p>
      </ion-row>

      <ion-footer no-border>
        <ion-toolbar padding transparent>
          <ion-row justify-content-end>
            <button default ion-button color="primary" (click)="next()" round item-right>{{ 'next' | translate }}</button>
          </ion-row>
        </ion-toolbar>
      </ion-footer>
    </ion-slide>
    <ion-slide>
      <ion-row padding-vertical text-left>
        <h1 [innerHTML]="'distribution-onboarding.no-vm.heading' | translate"></h1>

        <p>{{ 'distribution-onboarding.no-vm.text' | translate }}</p>
      </ion-row>

      <ion-footer no-border>
        <ion-toolbar padding transparent>
          <ion-row justify-content-end>
            <button default ion-button color="primary" (click)="accept()" round item-right>
              {{ 'distribution-onboarding.understood_label' | translate }}
            </button>
          </ion-row>
        </ion-toolbar>
      </ion-footer>
    </ion-slide>
  </ion-slides>
</ion-content>
