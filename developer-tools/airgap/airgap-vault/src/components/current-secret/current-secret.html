<ion-row>
  <ion-label>{{ 'current-secret.label' | translate }}</ion-label>
  <ion-select [ngModel]="currentSecret" (ngModelChange)="onChange($event)" class="text-white" interface="popover">
    <ion-option *ngFor="let secret of secrets; let i = index" [value]="i">{{ secret.label }}</ion-option>
  </ion-select>
</ion-row>
