<ion-header no-border no-shadow>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ 'transaction-confirm.title' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <signed-transaction [signedTx]="signedTransactionSync"></signed-transaction>

  <ion-fab vertical="bottom" slot="fixed">
    <ion-row>
      <ion-col>
        <ion-button size="default" expand="full" color="secondary" (click)="dismiss()" shape="round">
          <ion-icon slot="start" name="close"></ion-icon>
          {{ 'transaction-confirm.decline_label' | translate }}
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button size="default" expand="full" color="primary" (click)="broadcastTransaction()" shape="round">
          <ion-icon slot="start" name="checkmark"></ion-icon>
          {{ 'transaction-confirm.confirm_label' | translate }}
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-fab>
</ion-content>
