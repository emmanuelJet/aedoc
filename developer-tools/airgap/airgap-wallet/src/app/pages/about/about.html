<ion-header no-border no-shadow>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ 'about.title' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>{{ appName }}</ion-item>
  <ion-item>{{ packageName }}</ion-item>
  <ion-item>{{ versionCode }}</ion-item>
  <ion-item>{{ versionNumber }}</ion-item>
</ion-content>
