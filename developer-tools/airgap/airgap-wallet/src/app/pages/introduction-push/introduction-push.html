<ion-header no-border no-shadow>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ 'introduction-push.title' | translate }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()" fill="clear">
        <ion-icon slot="icon-only" name="md-close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-row justify-content-center align-items-center class="row--height__100">
    <ion-col text-center>
      <h3 padding-horizontal no-margin [innerHTML]="'introduction-push.heading' | translate"></h3>
      <img src="../assets/img/push_onboarding.svg" />
      <p padding-horizontal>
        {{ 'introduction-push.description' | translate }}
      </p>
      <ion-button shape="round" color="primary" (click)="promptForPushPermission()">
        {{ 'introduction-push.grant-permission_label' | translate }}
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>
