<ion-header no-border no-shadow>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      {{ 'interaction-selection.title' | translate }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h3 padding-bottom no-margin [innerHTML]="'interaction-selection.heading' | translate"></h3>

  <ion-row justify-content-center><img src="./assets/img/sign-one-device.svg" /></ion-row>

  <ion-row>
    <ion-col size="12">
      <ion-button expand="block" color="primary" (click)="sameDeviceSign()" shape="round">
        {{ 'interaction-selection.same-device_label' | translate }}
      </ion-button>
      <p>{{ 'interaction-selection.same-device_info' | translate }}</p>
    </ion-col>
  </ion-row>

  <ion-row justify-content-center padding-top><img src="./assets/img/sign-two-device.svg" /></ion-row>

  <ion-row>
    <ion-col size="12">
      <ion-button expand="block" size="default" color="primary" (click)="offlineDeviceSign()" shape="round">
        {{ 'interaction-selection.offline-device_label' | translate }}
      </ion-button>
      <p>{{ 'interaction-selection.offline-device_info' | translate }}</p>
    </ion-col>
  </ion-row>
</ion-content>
