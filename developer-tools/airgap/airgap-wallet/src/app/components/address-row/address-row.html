<ion-row lines="none" no-padding align-items-center>
  <ion-col size="3">
    <ion-row justify-content-center>
      <ion-avatar>
        <identicon [address]="address"></identicon>
      </ion-avatar>
      <currency-symbol [symbol]="symbol" *ngIf="hasSymbol" class="symbol--icon"></currency-symbol>
    </ion-row>
  </ion-col>
  <ion-col size="9">
    <ion-label class="typography--uppercase" no-margin stacked *ngIf="label">{{ label }}</ion-label>
    <div item-content class="text--selectable typography--mono">
      {{ address }}
    </div>
  </ion-col>
</ion-row>
